<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

        <link rel="stylesheet" href="https://cdn.flowplayer.com/releases/native/3/stable/style/flowplayer.css">
    </head>

    <body>
        <div class="container">
            <h2>WebComponents webinar</h2>
            <div id="player"></div>
        </div>

        <script type="module">
            import flowplayer from "https://cdn.flowplayer.com/releases/native/3/stable/esm/default/flowplayer.min.js"
            import CustomControlBar from "./custom-control-bar.js"

            window.customElements.define("custom-controlbar", CustomControlBar)

            flowplayer.customElements.set("flowplayer-control", "custom-controlbar")

            window.player = flowplayer("#player", {
                src: "https://edge.flowplayer.org/bauhaus.mp4"
            })
        </script>
    </body>
</html>
